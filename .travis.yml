language: scala
sudo: false
jdk: oraclejdk8
rvm:
  - 2.5.0
node_js:
  - 8.4.0

before_script:
  - bundle install
  - npm install -g gulp-cli gulp bower

cache:
  directories:
  - $HOME/.m2
  - $HOME/.ivy2
  - $HOME/.sbt/boot/scala-$TRAVIS_SCALA_VERSION
  - $HOME/.sbt/launchers
  - samples/play-gulp-react/ui/node_modules

before_cache:
  - rm -rf $HOME/.ivy2/local/com.github.mmizutani/*
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

matrix:
  include:
  - env: SBT_VERSION="0.13.16"
    jdk: oraclejdk8
  - env: SBT_VERSION="1.1.1"
    jdk: oraclejdk8

script:
  - sbt "^^${SBT_VERSION}" test scripted
  - cd samples/play-gulp-react/ui && npm install
  - cd ../ && sbt ";clean;compile;test"

notifications:
  slack:
    secure: 
